# Render.com Blueprint for SIE Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: sie-backend
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      pip install https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl || true
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: API_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sie-db
          property: connectionString
      - key: NLP_MODEL
        value: en_core_web_sm
      - key: OCR_LANGUAGES
        value: en

databases:
  - name: sie-db
    plan: free
    databaseName: sie
    user: sie_user
