# SIE Backend - Docker Compose Configuration
# Orchestrates all backend services for local development

version: '3.8'

services:
  # ===========================================================================
  # FastAPI Backend
  # ===========================================================================
  api:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/sie
      - REDIS_URL=redis://redis:6379
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_KEY=masterKey
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - meilisearch
    networks:
      - sie-network
    restart: unless-stopped

  # ===========================================================================
  # Celery Workers - Specialized per Queue for Scalability
  # ===========================================================================

  # Ingestion workers (I/O-bound, high concurrency)
  worker-ingestion:
    build:
      context: .
      target: worker
    command: celery -A app.workers.celery_app worker -Q ingestion --concurrency=8 --autoscale=16,2 -n ingestion@%h
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/sie
      - REDIS_URL=redis://redis:6379
      - MEILISEARCH_URL=http://meilisearch:7700
      - ENVIRONMENT=production
    depends_on:
      - db
      - redis
    networks:
      - sie-network
    restart: unless-stopped
    deploy:
      replicas: 4
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # NLP workers (CPU-bound, fewer but more powerful)
  worker-nlp:
    build:
      context: .
      target: worker
    command: celery -A app.workers.celery_app worker -Q nlp --concurrency=4 -n nlp@%h
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/sie
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
    depends_on:
      - db
      - redis
    networks:
      - sie-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 1G

  # OCR workers (memory-intensive, GPU-ready)
  worker-ocr:
    build:
      context: .
      target: worker
    command: celery -A app.workers.celery_app worker -Q ocr --concurrency=2 -n ocr@%h
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/sie
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - OCR_PREPROCESS=true
    depends_on:
      - db
      - redis
    networks:
      - sie-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # ===========================================================================
  # Celery Flower (Monitoring Dashboard)
  # ===========================================================================
  flower:
    build:
      context: .
      target: production
    command: celery -A app.workers.celery_app flower --port=5555 --broker_api=redis://redis:6379
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379
      - FLOWER_BASIC_AUTH=admin:sie-monitor-2024
    depends_on:
      - redis
    networks:
      - sie-network
    restart: unless-stopped

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sie
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - sie-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis (Celery Broker + Cache)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sie-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Meilisearch (Search Engine)
  # ===========================================================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
      - MEILI_ENV=development
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - sie-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

# ===========================================================================
# Networks
# ===========================================================================
networks:
  sie-network:
    driver: bridge

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
