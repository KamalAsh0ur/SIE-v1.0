# Prometheus configuration for SIE Backend
# Place in /etc/prometheus/prometheus.yml or use with docker-compose

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - "rules/sie_alerts.yml"

# Scrape configurations
scrape_configs:
  # SIE Backend API
  - job_name: 'sie-backend'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Celery workers (via Flower)
  - job_name: 'sie-workers'
    static_configs:
      - targets: ['flower:5555']
    metrics_path: '/metrics'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node metrics (optional)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
