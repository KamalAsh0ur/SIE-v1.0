# HorizontalPodAutoscaler for SIE
# Scales based on CPU/memory and custom metrics (queue depth)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sie-api-hpa
  namespace: sie
  labels:
    app.kubernetes.io/name: sie
    app.kubernetes.io/component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sie-api
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 4
          periodSeconds: 60
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60
---
# HPA for Ingestion Workers - scales based on queue depth
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sie-worker-ingestion-hpa
  namespace: sie
  labels:
    app.kubernetes.io/name: sie
    app.kubernetes.io/component: worker-ingestion
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sie-worker-ingestion
  minReplicas: 2
  maxReplicas: 16
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Custom metric from Prometheus (requires prometheus-adapter)
    # Uncomment when prometheus-adapter is configured
    # - type: External
    #   external:
    #     metric:
    #       name: sie_queue_length
    #       selector:
    #         matchLabels:
    #           queue: ingestion
    #     target:
    #       type: AverageValue
    #       averageValue: "100"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60
---
# HPA for NLP Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sie-worker-nlp-hpa
  namespace: sie
  labels:
    app.kubernetes.io/name: sie
    app.kubernetes.io/component: worker-nlp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sie-worker-nlp
  minReplicas: 1
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
